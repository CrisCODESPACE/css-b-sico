<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Personajes Históricos</title>
  </head>
  <body>
    <div class="personaje especial" id="principal">
      <h2>Cleopatra</h2>
      <p>Última reina del Antiguo Egipto</p>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCsYq4VeFfIJj0Ts_TGUXoCmdHcz3VJQSctw&s"
        alt="foto de cleopatra"
      />
      <span data-rol="gobernante">Gobernante</span>
    </div>
    <div class="personaje">
      <h2>Leonardo da Vinci</h2>
      <p>Genio del renacimiento</p>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCsYq4VeFfIJj0Ts_TGUXoCmdHcz3VJQSctw&s"
        alt="da vinci"
      />
      <span data-rol="artista">Artista</span>
    </div>
    <div class="personaje">
      <h2>Marie Curie</h2>
      <p>Pionera en el campo de la radioactividad</p>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCsYq4VeFfIJj0Ts_TGUXoCmdHcz3VJQSctw&s"
        alt="marie curie"
      />
      <span data-rol="cientifica">Científica</span>
    </div>
    <div class="personaje especial">
      <h2>Frida Kahlo</h2>
      <p>Artista mexicana reconocida por su estilo único</p>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCsYq4VeFfIJj0Ts_TGUXoCmdHcz3VJQSctw&s"
        alt="Frida Kahlo"
      />
      <span data-rol="artista">Artista</span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
